<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Vidéo - Chaud Devant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aspect-video-9-16 { aspect-ratio: 9 / 16; }
        .aspect-video-16-9 { aspect-ratio: 16 / 9; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="p-6 bg-gray-800 border-b border-gray-700 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight text-orange-500 italic">CHAUD DEVANT !</h1>
            <span class="text-gray-400 text-sm">Vitrine Vidéo Automatique</span>
        </div>
    </nav>

    <main class="container mx-auto px-4 pb-20">
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Les vidéos seront injectées ici -->
            <div class="animate-pulse flex flex-col space-y-4">
                <div class="bg-gray-800 rounded-xl aspect-video"></div>
                <div class="h-4 bg-gray-800 rounded w-3/4"></div>
            </div>
        </div>
    </main>

    <script>
        async function loadShowcase() {
            try {
                // On appelle notre API Vercel qui interroge Bunny en temps réel
                const response = await fetch('/api/get-videos');
                if (!response.ok) throw new Error('Fichier non trouvé');
                
                const videos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                if (videos.length === 0) {
                    gallery.innerHTML = '<p class="col-span-full text-center text-gray-500 py-20">Aucune vidéo traitée pour le moment.</p>';
                    return;
                }

                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-gray-700 hover:border-orange-500 transition-all duration-300 flex flex-col';
                    
                    // Déterminer l'aspect ratio (vertical ou horizontal)
                    const isVertical = video.height > video.width;
                    const aspectClass = isVertical ? 'aspect-[9/16]' : 'aspect-video';

                    card.innerHTML = `
                        <div class="relative group ${aspectClass} bg-black cursor-pointer overflow-hidden rounded-t-2xl">
                            <!-- Overlay d'attente (Play button) -->
                            <div class="absolute inset-0 flex items-center justify-center z-10 group-hover:opacity-0 transition-opacity duration-300 bg-gray-800">
                                <div class="bg-orange-500 rounded-full p-4 shadow-xl shadow-orange-500/20 transform group-hover:scale-110 transition duration-300">
                                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.333-5.89a1.5 1.5 0 000-2.538L6.3 2.841z"></path></svg>
                                </div>
                                <div class="absolute bottom-4 left-4 text-xs font-bold text-orange-400 uppercase tracking-widest opacity-70">
                                    ${isVertical ? 'Format Vertical' : 'Survoler pour lire'}
                                </div>
                            </div>
                            
                            <!-- Conteneur d'injection de l'iframe -->
                            <div class="video-player absolute inset-0 w-full h-full opacity-0 group-hover:opacity-100 transition-opacity duration-500" 
                                 data-url="${video.url}?autoplay=true&muted=true&loop=true">
                            </div>
                        </div>

                        <div class="p-5 mt-auto">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg text-gray-100 uppercase tracking-wide truncate pr-4" title="${video.id}">
                                    ${video.id}
                                </h3>
                                <span class="bg-orange-500/20 text-orange-400 text-xs px-2 py-1 rounded border border-orange-500/30 whitespace-nowrap">
                                    ${new Date(video.updated_at).toLocaleDateString('fr-FR')}
                                </span>
                            </div>
                            <div class="mt-4 flex gap-3">
                                <a href="${video.url}" target="_blank" class="flex-1 text-center text-xs font-bold uppercase tracking-wider bg-gray-700 hover:bg-orange-500 text-gray-300 hover:text-white py-3 rounded-xl transition duration-300">
                                    Plein écran
                                </a>
                            </div>
                        </div>
                    `;

                    // Gestion des événements Hover pour charger/décharger la vidéo
                    card.querySelector('.group').addEventListener('mouseenter', function() {
                        const player = this.querySelector('.video-player');
                        const url = player.getAttribute('data-url');
                        if (!player.innerHTML) {
                            player.innerHTML = `<iframe src="${url}" class="w-full h-full" style="border:none;" allow="autoplay"></iframe>`;
                        }
                    });

                    card.querySelector('.group').addEventListener('mouseleave', function() {
                        const player = this.querySelector('.video-player');
                        player.innerHTML = ''; // Arrête la vidéo et libère la mémoire
                    });

                    gallery.appendChild(card);
                });
            } catch (error) {
                console.error('Erreur au chargement du showcase:', error);
                document.getElementById('gallery').innerHTML = '<p class="col-span-full text-center text-red-500 py-20">Erreur lors de la récupération en direct depuis Bunny.net.<br><small class="text-gray-600">Vérifiez vos variables BUNNY_ACCESS_KEY sur Vercel.</small></p>';
            }
        }

        loadShowcase();
    </script>
</body>
</html>

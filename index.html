<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaud Devant - Showcase</title>
    <style>
        :root {
            /* Fond sombre bleu-vert presque noir */
            --bg-base: #020b0e;
            --text-color: #e0f2f1;
            --card-bg: #091418;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-base);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Conteneur principal - Mosa√Øque type Masonry (Pinterest) */
        #feed {
            column-count: 3;
            column-gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        @media (max-width: 1200px) {
            #feed { column-count: 2; }
        }
        
        @media (max-width: 600px) {
            #feed { column-count: 1; }
        }

        /* Carte vid√©o - Juste le bloc image */
        .video-card {
            background: transparent;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            position: relative;
            margin-bottom: 20px; /* Espace vertical entre les √©l√©ments */
            break-inside: avoid; /* Emp√™che de couper une vid√©o entre deux colonnes */
            transform: translateZ(0); /* Fix pour certains glitchs de rendu */
            transition: opacity 0.3s ease;
        }

        .video-card:hover {
            opacity: 0.9;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            line-height: 0;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Suppression des √©l√©ments demand√©s */
        .play-overlay, .meta-info {
            display: none;
        }

        /* --- S√âCURIT√â / MODAL STYLES --- */
        .locked-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none; /* Laisse le clic passer au container */
        }
        .lock-icon {
            font-size: 40px;
        }

        /* Modal Backdrop */
        #access-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #091418;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-title { margin-top: 0; color: #ffeb3b; }
        .modal-step { margin: 20px 0; }
        
        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            max-width: 200px;
        }

        input.code-input {
            background: #1a262b;
            border: 1px solid #444;
            color: #fff;
            font-size: 24px;
            letter-spacing: 5px;
            padding: 10px;
            border-radius: 6px;
            width: 150px;
            text-align: center;
        }
        
        button.unlock-btn {
            background: #ffeb3b;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button.unlock-btn:hover { background: #ffe082; }
    </style>
</head>
<body>

<!-- MODAL D'ACC√àS -->
<div id="access-modal">
    <div class="modal-content">
        <h2 class="modal-title">ACC√àS VIP REQUIS</h2>
        
        <div class="modal-step">
            <p style="font-size:0.9em; opacity:0.7;">1. Scanne ce code avec Google Authenticator<br>(Si tu ne l'as pas d√©j√† fait)</p>
            <!-- QR Code pointant vers la cl√© de test JBSWY3DPEHPK3PXP -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=otpauth://totp/ChaudDevant:Invit√©?secret=JBSWY3DPEHPK3PXP&issuer=ChaudDevant" class="qr-code" alt="QR Access">
        </div>

        <div class="modal-step">
            <p>2. Entre le code √† 6 chiffres :</p>
            <input type="text" id="totp-input" class="code-input" maxlength="6" placeholder="000000" inputmode="numeric">
        </div>

        <button class="unlock-btn" onclick="verifyCode()">D√âVERROUILLER</button>
        <p id="error-msg" style="color: #ff5252; display: none; margin-top: 10px;"></p>
        <p style="margin-top:20px; font-size:0.8em; opacity:0.5; cursor:pointer;" onclick="closeModal()">Annuler</p>
    </div>
</div>

<div id="feed">
    <!-- Vid√©os ici -->
</div>

<script src="https://spread-it-enhanced.onrender.com/js/widget.js"></script>

<script>
    const feed = document.getElementById('feed');
    const modal = document.getElementById('access-modal');
    const codeInput = document.getElementById('totp-input');
    const errorMsg = document.getElementById('error-msg');
    let videosData = [];
    let currentLockedVideo = null; // Stocke la vid√©o en cours de tentative

    // Gestion de la Modal
    function openModal(videoData, cardElement) {
        currentLockedVideo = { data: videoData, card: cardElement };
        modal.style.display = 'flex';
        codeInput.value = '';
        errorMsg.style.display = 'none';
        codeInput.focus();
    }

    function closeModal() {
        modal.style.display = 'none';
        currentLockedVideo = null;
    }

    async function verifyCode() {
        const code = codeInput.value;
        if (code.length < 6) return;

        // Appel √† notre API "Videur"
        try {
            const res = await fetch('/api/get-secure-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    code: code, 
                    videoId: currentLockedVideo.data.id // ID pour Bunny
                })
            });
            
            const result = await res.json();
            
            if (res.ok && result.success) {
                // VICTOIRE !
                unlockCard(currentLockedVideo.card, result.url);
                closeModal();
            } else {
                // FAILURE
                errorMsg.innerText = result.error || "Code invalide";
                errorMsg.style.display = 'block';
            }
        } catch (e) {
            console.error(e);
            errorMsg.innerText = "Erreur de connexion serveur";
            errorMsg.style.display = 'block';
        }
    }

    function unlockCard(card, newUrl) {
        // Enl√®ve le cadenas
        const overlay = card.querySelector('.locked-overlay');
        if (overlay) overlay.remove();
        
        // Change l'URL de la vid√©o pour la version sign√©e (ou la version d√©bloqu√©e)
        // Note: pour le test "Fake", on peut juste d√©bloquer.
        // Mais id√©alement on remplace le src.
        const video = card.querySelector('video');
        
        // Si l'API nous a donn√© une URL sign√©e, on l'utilise.
        // Sinon (pour le test public), on laisse l'URL actuelle mais on permet le play.
        if (newUrl) {
            // video.src = newUrl; // D√©sactiv√© pour le test "Video Publique + Cadenas Virtuel"
            // Pour le moment, on garde la source actuelle, on retire juste le blocage.
        }

        // Marque comme d√©bloqu√©
        card.dataset.locked = "false";
        
        // Auto play
        video.muted = false;
        video.play();
        card.querySelector('.video-container').classList.remove('paused');
    }

    function createSlide(videoInfo, index) {
        const card = document.createElement('div');
        card.className = 'video-card';
        
        // --- TEST: On verrouille arbitrairement la PREMI√àRE vid√©o pour tester ---
        const isLocked = (index === 0); 
        card.dataset.locked = isLocked ? "true" : "false";

        // --- LOGIQUE INTELLIGENTE (RESPONSIVE) ---
        const isMobile = window.innerHeight > window.innerWidth;
        let videoUrl = null;
        if (isMobile) {
            videoUrl = videoInfo.bunny_urls['9x16'] || videoInfo.bunny_urls['1x1'] || videoInfo.bunny_urls['16x9'];
        } else {
            videoUrl = videoInfo.bunny_urls['16x9'] || videoInfo.bunny_urls['1x1'] || videoInfo.bunny_urls['9x16'];
        }

        if (!videoUrl) return null;

        let lockHtml = '';
        if (isLocked) {
            lockHtml = `<div class="locked-overlay"><div class="lock-icon">üîí</div></div>`;
        }

        card.innerHTML = `
            <div class="video-container paused">
                ${lockHtml}
                <video loop playsinline muted preload="auto">
                    <source src="${videoUrl}#t=0.001" type="video/mp4">
                </video>
            </div>
        `;

        const container = card.querySelector('.video-container');
        const video = card.querySelector('video');
        
        // Click to play/pause with Security Check
        container.addEventListener('click', (e) => {
             // Si verrouill√©, on n'interagit PAS avec la vid√©o, on ouvre la modal
             if (card.dataset.locked === "true") {
                 e.preventDefault();
                 e.stopPropagation();
                 openModal(videoInfo, card);
                 return;
             }

             if (video.paused) {
                 video.play();
                 container.classList.remove('paused');
             } else {
                 video.pause();
                 container.classList.add('paused');
             }
        });
        
        // Mouse enter pour autoplay (Preview)
        // On d√©sactive la preview sur les vid√©os lock√©es pour ne rien spoiler
        card.addEventListener('mouseenter', () => {
            if (card.dataset.locked === "true") return; 

            if(video.paused) {
                video.muted = true;
                const playPromise = video.play();
                if (playPromise !== undefined) playPromise.catch(() => {});
                container.classList.remove('paused');
            }
        });

        card.addEventListener('mouseleave', () => {
             if (card.dataset.locked === "true") return;

             if(!video.paused) {
                 video.pause();
                 container.classList.add('paused');
             }
        });

        return card;
    }

    async function init() {
        try {
            // const response = await fetch('showcase.json');
            const response = await fetch('/api/get-videos');
            videosData = await response.json();
            
            videosData.forEach((vid, index) => { // Ajout index pour le ciblage test
                const el = createSlide(vid, index);
                if (el) feed.appendChild(el);
            });

        } catch (e) {
            console.error(e);
            feed.innerHTML = "<h2 style='text-align:center; margin-top:100px; color:#555;'>Chargement...</h2>";
        }
    }

    // Key event pour validation formulaire
    codeInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') verifyCode();
    });

    init();

</script>


</body>
</html>

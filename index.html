<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaud Devant - Showcase</title>
    <style>
        :root {
            /* Fond sombre bleu-vert presque noir */
            --bg-base: #020b0e;
            --text-color: #e0f2f1;
            --card-bg: #091418;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-base);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Conteneur principal - Mosaïque type Masonry (Pinterest) */
        #feed {
            column-count: 3;
            column-gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        @media (max-width: 1200px) {
            #feed { column-count: 2; }
        }
        
        @media (max-width: 600px) {
            #feed { column-count: 1; }
        }

        /* Carte vidéo */
        .video-card {
            background: transparent;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            position: relative;
            margin-bottom: 20px;
            break-inside: avoid;
            transform: translateZ(0); 
            transition: opacity 1.5s ease-out; /* Reveal lent et mystérieux */
        }

        /* PUBLIC VIDEOS: INVISIBLE BY DEFAULT (GHOST MODE) */
        .video-card[data-locked="false"] {
            opacity: 0;
        }
        
        /* REVEAL ON HOVER (OR IF ALREADY REVEALED) */
        .video-card[data-locked="false"]:hover,
        .video-card[data-locked="false"].revealed {
            opacity: 1;
        }

        /* Private videos always visible (slightly dimmed) */
        .video-card[data-locked="true"] {
            opacity: 0.7;
        }
        .video-card[data-locked="true"]:hover {
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            line-height: 0;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Suppression des éléments demandés */
        .play-overlay, .meta-info {
            display: none;
        }

        /* --- SÉCURITÉ / MODAL STYLES --- */
        .locked-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none; /* Laisse le clic passer au container */
        }
        .lock-icon {
            font-size: 40px;
        }
        .lock-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the whole container */
            mix-blend-mode: multiply;
            opacity: 0.8; 
        }

        /* Modal Backdrop */
        #access-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: #091418;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-title { margin-top: 0; color: #ffeb3b; }
        .modal-step { margin: 20px 0; }
        
        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            max-width: 200px;
        }

        input.code-input {
            background: #1a262b;
            border: 1px solid #444;
            color: #fff;
            font-size: 24px;
            letter-spacing: 5px;
            padding: 10px;
            border-radius: 6px;
            width: 150px;
            text-align: center;
        }
        
        button.unlock-btn {
            background: #ffeb3b;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button.unlock-btn:hover { background: #ffe082; }
    </style>
</head>
<body>

<!-- MODAL D'ACCÈS -->
<div id="access-modal">
    <div class="modal-content">
        <h2 class="modal-title">ACCÈS VIP REQUIS</h2>
        
        <div class="modal-step">
            <p style="font-size:0.9em; opacity:0.7;">1. Scanne ce code avec Google Authenticator<br>(Si tu ne l'as pas déjà fait)</p>
            <!-- QR Code pointant vers la clé de test JBSWY3DPEHPK3PXP -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=otpauth://totp/ChaudDevant:Invité?secret=JBSWY3DPEHPK3PXP&issuer=ChaudDevant" class="qr-code" alt="QR Access">
        </div>

        <div class="modal-step">
            <p>2. Entre le code à 6 chiffres :</p>
            <input type="text" id="totp-input" class="code-input" maxlength="6" placeholder="000000" inputmode="numeric">
        </div>

        <button class="unlock-btn" onclick="verifyCode()">DÉVERROUILLER</button>
        <p id="error-msg" style="color: #ff5252; display: none; margin-top: 10px;"></p>
        <p style="margin-top:20px; font-size:0.8em; opacity:0.5; cursor:pointer;" onclick="closeModal()">Annuler</p>
    </div>
</div>

<div id="feed">
    <!-- Vidéos ici -->
</div>

<script src="https://spread-it-enhanced.onrender.com/js/widget.js"></script>

<script>
    const feed = document.getElementById('feed');
    const modal = document.getElementById('access-modal');
    const codeInput = document.getElementById('totp-input');
    const errorMsg = document.getElementById('error-msg');
    let videosData = [];
    let currentLockedVideo = null; // Stocke la vidéo en cours de tentative

    // Gestion de la Modal
    function openModal(videoData, cardElement, guid) {
        currentLockedVideo = { data: videoData, card: cardElement, guid: guid };
        modal.style.display = 'flex';
        codeInput.value = '';
        errorMsg.style.display = 'none';
        codeInput.focus();
    }

    function closeModal() {
        modal.style.display = 'none';
        currentLockedVideo = null;
    }

    async function verifyCode() {
        const code = codeInput.value;
        if (code.length < 6) return;

        // Appel à notre API "Videur"
        try {
            const res = await fetch('/api/get-secure-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    code: code, 
                    videoId: currentLockedVideo.guid 
                })
            });
            
            // Gestion robuste des réponses non-JSON (ex: erreur 500 HTML)
            const contentType = res.headers.get("content-type");
            let result;
            if (contentType && contentType.indexOf("application/json") !== -1) {
                result = await res.json();
            } else {
                const text = await res.text();
                throw new Error("Réponse serveur invalide (Non-JSON): " + text.substring(0, 50));
            }
            
            if (res.ok && result.success) {
                // VICTOIRE !
                unlockCard(currentLockedVideo.card, result.url);
                closeModal();
            } else {
                // FAILURE
                errorMsg.innerText = result.error || "Code invalide";
                errorMsg.style.display = 'block';
            }
        } catch (e) {
            console.error(e);
            errorMsg.innerText = "Erreur de connexion serveur";
            errorMsg.style.display = 'block';
        }
    }

    function unlockCard(card, newUrl) {
        // Enlève le cadenas
        const overlay = card.querySelector('.locked-overlay');
        if (overlay) overlay.remove();
        
        // Change l'URL de la vidéo pour la version signée (ou la version débloquée)
        // Note: pour le test "Fake", on peut juste débloquer.
        // Mais idéalement on remplace le src.
        const video = card.querySelector('video');
        
        // Si l'API nous a donné une URL signée, on l'utilise.
        if (newUrl) {
            console.log("Loading signed URL:", newUrl);
            video.src = newUrl;
            video.load(); // Important pour recharger la source
        }

        // Marque comme débloqué
        card.dataset.locked = "false";
        
        // Auto play
        const playPromise = video.play();
        if (playPromise !== undefined) {
             playPromise.catch(error => console.log("Auto-play prevented:", error));
        }
        video.muted = false;
        card.querySelector('.video-container').classList.remove('paused');
    }

    function createSlide(videoInfo, index) {
        const card = document.createElement('div');
        card.className = 'video-card';
        
        // --- SECURE MODE: Utilise les données de l'API ---
        const isLocked = videoInfo.locked === true; 
        card.dataset.locked = isLocked ? "true" : "false";

        // --- LOGIQUE INTELLIGENTE (RESPONSIVE & RANDOM) ---
        const isMobile = window.innerHeight > window.innerWidth;
        
        // MIX & MATCH: Si desktop, on randomize parfois le choix du format pour varier les hauteurs
        let formatPriority = isMobile ? ['9x16', '1x1', '16x9'] : ['16x9', '1x1', '9x16'];
        
        // 1 chance sur 3 de privilégier le vertical sur desktop pour créer du rythme ("mouvement")
        if (!isMobile && Math.random() > 0.6) {
             formatPriority = ['9x16', '1x1', '16x9'];
        }
        
        let targetFormat = null;
        let videoUrl = null;
        
        // On cherche le meilleur format disponible
        if (videoInfo.bunny_urls) {
            for (const fmt of formatPriority) {
                if (videoInfo.bunny_urls[fmt]) {
                    targetFormat = fmt;
                    videoUrl = videoInfo.bunny_urls[fmt];
                    break;
                }
            }
        }

        if (!videoUrl) return null;

        // Récupère le GUID correspondant au format choisi (pour l'API de déverrouillage)
        const targetGuid = videoInfo.guids ? videoInfo.guids[targetFormat] : null;
        const thumbnail = videoInfo.thumbnails ? videoInfo.thumbnails[targetFormat] : null;

        let lockHtml = '';
        if (isLocked) {
            // Remplace le cadenas par la vidéo 'untitled.mp4' en mode multiply
            // On enlève le fond noir (background: transparent) pour bien voir à travers
            lockHtml = `
                <div class="locked-overlay" style="background: transparent;">
                    <video src="untitled.mp4" autoplay loop muted playsinline class="lock-video"></video>
                </div>
            `;
        }
        
        // Use poster attribute to show something even if video 403s
        card.innerHTML = `
            <div class="video-container paused">
                ${lockHtml}
                <video loop playsinline muted preload="auto" poster="${thumbnail || ''}">
                    <source src="${videoUrl}#t=0.001" type="video/mp4">
                </video>
            </div>
        `;

        const container = card.querySelector('.video-container');
        const video = card.querySelector('video');
        
        // Click to play/pause with Security Check
        container.addEventListener('click', (e) => {
             // Si verrouillé, on n'interagit PAS avec la vidéo, on ouvre la modal
             if (card.dataset.locked === "true") {
                 e.preventDefault();
                 e.stopPropagation();
                 // On passe le GUID spécifique au format affiché
                 openModal(videoInfo, card, targetGuid);
                 return;
             }

             if (video.paused) {
                 video.play();
                 container.classList.remove('paused');
             } else {
                 video.pause();
                 container.classList.add('paused');
             }
        });
        
        // Mouse enter pour autoplay (Preview) + SOUND ON MOUSEOVER FOR PUBLIC
        card.addEventListener('mouseenter', () => {
            // REVEAL GHOST VIDEOS PERMANENTLY ON FIRST HOVER
            if (card.dataset.locked === "false") {
                card.classList.add('revealed');
            }

            // On joue la vidéo même verrouillée pour permettre l'effet "transparence"
            
            if(video.paused) {
                // If PUBLIC (not locked), UNMUTE ON HOVER
                if (card.dataset.locked === "false") {
                    video.muted = false;
                } else {
                    video.muted = true;
                }
                
                const playPromise = video.play();
                if (playPromise !== undefined) playPromise.catch(() => {});
                container.classList.remove('paused');
            } else {
                // If already playing via click or other, just ensure sound state
                 if (card.dataset.locked === "false") video.muted = false;
            }
        });

        card.addEventListener('mouseleave', () => {
             // Mute immediately on leave
             video.muted = true;
             
             if(!video.paused) {
                 video.pause();
                 container.classList.add('paused');
             }
        });

        return card;
    }

    async function init() {
        try {
            // const response = await fetch('showcase.json');
            const response = await fetch('/api/get-videos');
            videosData = await response.json();
            
            // RANDOM SHUFFLE to mix Private & Public
            videosData.sort(() => Math.random() - 0.5);

            videosData.forEach((vid, index) => { // Ajout index pour le ciblage test
                const el = createSlide(vid, index);
                if (el) feed.appendChild(el);
            });

        } catch (e) {
            console.error(e);
            feed.innerHTML = "<h2 style='text-align:center; margin-top:100px; color:#555;'>Chargement...</h2>";
        }
    }

    // Key event pour validation formulaire
    codeInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') verifyCode();
    });

    init();

</script>


</body>
</html>

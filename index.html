<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Vidéo - Chaud Devant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aspect-video-9-16 { aspect-ratio: 9 / 16; }
        .aspect-video-16-9 { aspect-ratio: 16 / 9; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="p-6 bg-gray-800 border-b border-gray-700 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight text-orange-500 italic">CHAUD DEVANT !</h1>
            <span class="text-gray-400 text-sm">Vitrine Vidéo Automatique</span>
        </div>
    </nav>

    <main class="container mx-auto px-4 pb-20">
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Les vidéos seront injectées ici -->
            <div class="animate-pulse flex flex-col space-y-4">
                <div class="bg-gray-800 rounded-xl aspect-video"></div>
                <div class="h-4 bg-gray-800 rounded w-3/4"></div>
            </div>
        </div>
    </main>

    <script>
        async function loadShowcase() {
            try {
                // On appelle notre API Vercel qui interroge Bunny en temps réel
                const response = await fetch('/api/get-videos');
                if (!response.ok) throw new Error('Fichier non trouvé');
                
                const videos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                if (videos.length === 0) {
                    gallery.innerHTML = '<p class="col-span-full text-center text-gray-500 py-20">Aucune vidéo traitée pour le moment.</p>';
                    return;
                }

                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-gray-700 hover:border-orange-500 transition-all duration-300';
                    
                    card.innerHTML = `
                        <div class="relative group">
                            <iframe 
                                src="${video.url}" 
                                class="w-full aspect-video" 
                                loading="lazy" 
                                style="border: none;" 
                                allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" 
                                allowfullscreen="true">
                            </iframe>
                        </div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg text-gray-100 uppercase tracking-wide truncate pr-4" title="${video.id}">
                                    ${video.id}
                                </h3>
                                <span class="bg-orange-500/20 text-orange-400 text-xs px-2 py-1 rounded border border-orange-500/30 whitespace-nowrap">
                                    ${new Date(video.updated_at).toLocaleDateString('fr-FR')}
                                </span>
                            </div>
                            <div class="mt-4">
                                <a href="${video.url}" target="_blank" class="block text-center text-sm font-semibold bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-xl transition">
                                    Ouvrir dans le lecteur
                                </a>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (error) {
                console.error('Erreur au chargement du showcase:', error);
                document.getElementById('gallery').innerHTML = '<p class="col-span-full text-center text-red-500 py-20">Erreur lors de la récupération en direct depuis Bunny.net.<br><small class="text-gray-600">Vérifiez vos variables BUNNY_ACCESS_KEY sur Vercel.</small></p>';
            }
        }

        loadShowcase();
    </script>
</body>
</html>
